<h3>Edit page</h3>
<form novalidate class="simple-form">
    <label>Name: <input type="text" ng-model="$ctrl.recipe.name" value="$ctrl.recipe.name"/></label><br />
    <label>Category: <input type="text" ng-model="$ctrl.recipe.category" value="$ctrl.recipe.category"/></label><br />
    <label>Description: <input type="text" ng-model="$ctrl.recipe.desc" value="$ctrl.recipe.description_short"/></label><br />
    <label>Method(split steps with nl): </label>
        <textarea ng-model="$ctrl.recipe.description_long" cols=100 rows=10>{{$ctrl.recipe.description_long.join('\n\n')}}</textarea>
        <br />
    
    <a href="#!/recipes"><button>Cancel</button></a>
    <button ng-click="save()">Save</button>
    <button ng-click="destroy()">Delete</button>
</form>
